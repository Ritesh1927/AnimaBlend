{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="{% static 'AnimaBlend/indexcss.css' %}" />
    <link rel="stylesheet" href="{% static 'AnimaBlend/search.css' %}" />
    <link rel="stylesheet" href="{% static 'AnimaBlend/details.css' %}" />
    <link rel="stylesheet" href="{% static 'AnimaBlend/play.css' %}" />

  </head>

  <body>
    {% comment %} nav_bar_css_starts_here {% endcomment %}
    <div class="full-nav">
      <div class="branding-nav">
        <span class="dic">Dic</span><span class="tators">tators</span>
      </div>
      <input type="checkbox" id="nav-check" hidden />
      <nav class="navbar">
        <div class="branding-nav-mobile">
          <span class="dic">Dic</span><span class="tators">tators</span>
        </div>
        <ul class="nav-links">
          <li><a href="/">AnimaChat</a></li>
          <li><a href="home">AnimaBlend</a></li>
          <li>
            <a href="/"
              ><img src="{% static "AnimaBlend/assets/index-images/zoro-logo.png" %}"
              class="debian"></a
            >
          </li>
          <li><a href="/">Community</a></li>
          <li><a href="/">About</a></li>
        </ul>
      </nav>
      <div class="search">
        <form name="search-form" method="get" action="/search">
          <input type="text" placeholder="Search..." name="search" />
          <button type="submit">Go</button>
        </form>
        <label for="nav-check">
          <div class="menu">
            <img src="{% static "AnimaBlend/assets/index-images/menu.png" %}">
          </div>
        </label>
      </div>
    </div>
    {% comment %} nav_bar_css_ends_here {% endcomment %}

    <div class="play-container">
      <div class="play-main">
        <div class="play-video">


          <div class="player">
            <video class="player__video viewer" src="{{ current_episode.video_dub }}"></video>

            <div class="player__controls">
              <div class="progress">
                <div class="progress__filled"></div>
              </div>
              <button class="player__button toggle" title="TogglePlay">&#9654</button>
              <input type="range" name="volume" class="player__slider" min=0 max="1" step="0.05" value="1">
              <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
              <button data-skip="-10" class="player__button">« 10s</button>
              <button data-skip="+10" class="player__button">10s »</button>
            </div>
          </div>


        </div>
      </div>
    </div>

    <script src="{% static "AnimaBlend/player.js" %}"></script>
  </body>
</html>
